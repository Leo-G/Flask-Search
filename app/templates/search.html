 {% extends "layout.html" %}
{% block body %}

<div class="center row">
      <div class="small-12 columns"><p><h4 style="display:inline">Search </h4></p></div>
    </div>
   <!-- Search Box-->
    <div class="center row">
                <div class="large-8 columns">
              
                <form action="" method="POST" >
                         
                      <small>required</small><input type="text" name="search"  required/>              
                    
                   
                     <button class="small button"  type="submit">Search</button>
                    
               
                  </form>
                


				</div>
			  </div>
              
      <!-- Results-->
 <div class="center row">
             <div class="small-12 columns">
            <table> <thead><tr><th>URL</th><th>Content</th><th>Tag</th></tr></thead>
             <tbody>
             {% if results is not none %}
              {% for result in results %}
              <tr><td><a href="{{ result['url'] }}" target="_blank">{{ result['url'] }}</a> </td><td>{{ result['content'] }}</td><td>{{ result['tag'] }}</td>                 
                </tr>
                {% endfor %}
               {% endif %}
              </tbody>
            </table>
          </div>
        </div>
     
 {% endblock %}
