 {% extends "layout.html" %}
{% block body %}


{% raw %}
<div class="center row" ng-app="demoapp" ng-controller="SimpleController">
      <div class="small-12 columns"><p><h4 style="display:inline">Search </h4></p></div>
    </div>
   <!-- Search Box-->
    <div class="center row">
                <div class="large-8 columns">
              
                <form action="/users/results" method="GET" >
                         
                      <small>required</small><input type="text" name="search" list="search" required/>  
                            <datalist id="tags">
                              <option ng-repeat="key in dict.tags | filter:search" value = "{{ key.tag }}">
                             </datalist>                      
                    
                   
                     <button class="small button"  type="submit">Search</button>
                    
               
                  </form>
                


				</div>
			  </div>
 {% endraw %}             
      
{% endblock %}

<! -- Angular Start -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script>
var demoapp = angular.module('demoapp', []);
demoapp.controller('SimpleController', function($scope, $http) {
   $http.get('/users/tags')
   .success(function(data){
       $scope.dict = data;
         

})
});

<! -- Angular End -->
