<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script>
var demoapp = angular.module('demoapp', []);
demoapp.controller('SimpleController', function($scope, $http) {
   $http.get('/users/tags')
   .success(function(data){
       $scope.dict = data;
         

})
});
</script>

{% raw %}
<div ng-app="demoapp" ng-controller="SimpleController">

<input type="text" name="search" ng-model="search" list="search" required/>{{ search }}
<datalist id="tags">
  <option ng-repeat="key in dict.tags | filter:search" value = "{{ key.tag }}">
 </datalist>  
    
  
{% endraw %}

</div>
